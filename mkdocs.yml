site_name: Sci-Hub on P2P

copyright: Copyright &copy; 2021 <a href='mailto:trim21.me@gmail.com'>Trim21</a>
repo_url: https://github.com/sci-hub-p2p/sci-hub-p2p
site_url: https://sci-hub-p2p.readthedocs.io/
use_directory_urls: false

theme:
  name: material

extra:
  alternate:
    - name: 中文
      link: "_zh/introduction.html"
      lang: _zh

    - name: English
      link: "_en/introduction.html"
      lang: _en

nav:
  - "index.md"
  - 中文:
      - 简介: "_zh/introduction.md"
      - 使用: "_zh/usage.md"
      - 更多信息:
          - "_zh/extra/index.md"
      - "_zh/ipfs.md"
      - "_zh/faq.md"
  - English:
      - "_en/introduction.md"
      - "_en/usage.md"
      - Additional Information:
          - "_en/extra/index.md"
      - "_en/ipfs.md"
      - "_en/faq.md"
  - Contributing: "contributing.md"
  - Issue Tracker: "https://github.com/sci-hub-p2p/sci-hub-p2p/issues"

extra_javascript:
  - https://code.jquery.com/jquery-3.6.0.min.js
  - scripts/search.js

plugins:
  - mkdocs-versioning:
      version: READTHEDOCS_VERSION
  - macros
  - search

markdown_ext_ensions:
  - pymdownx.highlight
  - pymdownx.superf_ences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
